<div class="d-flex justify-content-center">
    <div class="w-50 rounded-1 border p-3">
        <form (submit)="agregarEmpleado()">
            <div class="mb-3">
                <label for="nEmpleado" class="form-label">Número de empleado</label>
                <input type="number" class="form-control" name="nEmpleado" [(ngModel)]="empleado.nEmpleado">
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" name="nombre" [(ngModel)]="empleado.nombre">
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo</label>
                <input type="email" class="form-control" name="correo" [(ngModel)]="empleado.correo">
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="number" class="form-control" name="telefono" [(ngModel)]="empleado.telefono">
            </div>
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha de nacimiento</label>
                <input type="date" class="form-control" name="fecha" [(ngModel)]="empleado.fechaN">
            </div>
            <div class="mb-3">
                <label class="form-label">Sexo</label><br>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="sexo" id="sexoF" value="Femenino"
                        [(ngModel)]="empleado.sexo">
                    <label class="form-check-label" for="sexoF">Femenino</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="sexo" id="sexoM" value="Masculino"
                        [(ngModel)]="empleado.sexo">
                    <label class="form-check-label" for="sexoM">Masculino</label>
                </div>
            </div>
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-outline-primary">
                    Agregar
                </button>
            </div>
        </form>
    </div>
</div>
